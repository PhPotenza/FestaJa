<ion-header>
  <ion-toolbar color="light">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>FestaJa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form>
  <ion-searchbar placeholder="Pesquisar Evento" cancelButtonText="Cancelar" animated></ion-searchbar>
  <ion-button expand="block" color="light">Pesquisar</ion-button>
  </form>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>

  <h4><b>Seus Eventos...</b></h4>
<ion-list>
  <ion-item-sliding  (click)="pagePerfilEvento()" *ngFor="let evento of eventos">
      <ion-item lines="none">
        <ion-label>{{evento.NomeEvento}}</ion-label>
      </ion-item>
      <ion-item >
        <ion-label>{{evento.TipoEvento}}</ion-label>
      </ion-item>
  </ion-item-sliding>
</ion-list>


<ion-infinite-scroll color="light" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      color="light"
      loadingText="Carregando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>

<ion-footer class="ion-padding-bottom">
  <ion-button color="light" expand="block" (click)="pageAdicionarEvento()">
    Adicionar
  </ion-button>
</ion-footer>
