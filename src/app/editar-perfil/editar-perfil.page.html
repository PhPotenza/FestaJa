<ion-header>
  <ion-toolbar color="light">
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


<ion-list no-lines>

	


	  <ion-item>
	  	<ion-avatar slot="start">
      	<img src="./assets/avatar-luke.png">
      	</ion-avatar>
	    <ion-label position="floating">Nome</ion-label>
	    <ion-input type="text" [(ngModel)]="nome"></ion-input>
	  </ion-item>
 
	  <ion-item>
	    <ion-label position="floating">E-mail</ion-label>
	    <ion-input type="email" [(ngModel)]="email"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating">CPF</ion-label>
	    <ion-input type="text" [(ngModel)]="cpf"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating">Celular</ion-label>
	    <ion-input type="text" [(ngModel)]="celular"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating">Telefone</ion-label>
	    <ion-input type="text" [(ngModel)]="telefone"></ion-input>
	  </ion-item>
	
	  <ion-item>
	    <ion-label position="floating">Contato Secund√°rio</ion-label>
	    <ion-input type="text" [(ngModel)]="celular2"></ion-input>
	  </ion-item>

	</ion-list>


</ion-content>

<ion-footer class="ion-padding-bottom">
	<div class="ion-padding-bottom">
	  <ion-button class="ion-button" expand="block" padding color="light" (click)="formPerfilCliente()">Salvar</ion-button>
	</div>
</ion-footer>
