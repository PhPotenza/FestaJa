<ion-app>
    <ion-split-pane>
      <ion-menu type="overlay">
        <ion-header>
          <ion-toolbar color="light">
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle auto-hide="false">
              <ion-item *ngFor="let p of appPages" [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon color="light" slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
                <ion-item  [routerDirection]="'root'" (click)="prosesLogout()">
                  <ion-icon color="light" slot="start" name="log-out"></ion-icon>
                <ion-label>Sair</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
  </ion-app>
