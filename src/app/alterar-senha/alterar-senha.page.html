<ion-header>
    <ion-toolbar color="light">
      <ion-title>Alterar Senha</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

    <ion-list class="ion-padding-horizontal">
        <ion-text>
            <h5>Insira sua nova senha</h5>
        </ion-text>

        <ion-item>
          <ion-label position="floating">Nova senha</ion-label>
          <ion-input type="text"></ion-input> 
        </ion-item>

        <ion-item>
            <ion-label position="floating">Confirmar senha</ion-label>
            <ion-input type="text"></ion-input> 
          </ion-item>
    </ion-list>

    

</ion-content>

<ion-footer class="ion-padding-bottom">
    <div class="ion-padding-bottom">
        <ion-button expand="block" padding color="light" (click)="formLogin()">Salvar</ion-button>
    </div>
</ion-footer>
