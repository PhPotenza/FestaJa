<ion-header>
  <ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
    <ion-title>Perfil Cliente</ion-title>
    <ion-buttons slot="primary">
          <ion-button (click)="formEditarPerfil()">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card>
<ion-list no-lines>

	<ion-item lines="none">
          <ion-label>
            <h2>{{nome}}</h2>
          </ion-label>
        </ion-item>

	  <ion-item>
	    <ion-label>{{nome}}</ion-label>
	  </ion-item>

	  <ion-item>
	    <ion-label>{{email}}</ion-label>
	  </ion-item>

	  <ion-item>
	    <ion-label>{{cpf}}</ion-label>
	  </ion-item>

	  <ion-item>
	    <ion-label>{{celular}}</ion-label>
	  </ion-item>

	  <ion-item>
	    <ion-label>{{telefone}}</ion-label>
	  </ion-item>
	
	  <ion-item lines="none">
	    <ion-label>{{contato_secundario}}</ion-label>
	  </ion-item>

	</ion-list>
</ion-card>

</ion-content>

<ion-footer class="ion-padding-bottom">
	<div class="ion-padding-bottom">
	  <ion-button expand="block" padding color="light">Alterar Senha</ion-button>
	</div>
</ion-footer>
